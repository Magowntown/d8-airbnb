<!DOCTYPE html>
<html lang="en" data-theme="black">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MSIMBO AirBnB TailwindCSS</title>

        <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap');
    </style>
        <script src="https://kit.fontawesome.com/a30844655f.js"
            crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css"
            rel="stylesheet" type="text/css" /> 
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black">
        <section id="topNav">
            <nav class="bg-black shadow sm:mt-1 md:mt-8">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="h-8 w-auto"
                                src="./bnblogo.png"
                                alt="Airbnb">
                            <h2 class="font-Manrope text-white ml-3 font-bold">airbnb</h2>
                        </div>
                        <div class="hidden md:flex md:items-center
                            md:justify-center md:flex-grow">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="#" class="px-3 py-2
                                    rounded-md text-sm font-medium
                                    text-white border-4 border-transparent
                                    hover:border-b-white">Places to Stay</a>
                                <a href="#" class="px-3 py-2
                                    rounded-md text-sm font-medium
                                    text-white border-4 border-transparent
                                    hover:border-b-white">Experiences</a>
                                <a href="#" class="px-3 py-2
                                    rounded-md text-sm font-medium
                                    text-white border-4 border-transparent
                                    hover:border-b-white">Online Experiences</a>
                            </div>
                        </div>
                        <div class="flex items-center mr-6">
                            <p class="font-medium text-white">Become a Host</p>
                            <i class="fa-solid fa-globe mx-4" style="color:
                                #ffffff;"></i>
                            <button type="button"
                                class="bg-gray-50 inline-flex items-center
                                justify-center p-2 rounded-full text-gray-400
                                hover:text-gray-500 hover:bg-gray-100
                                focus:outline-none focus:ring-2
                                focus:ring-inset focus:ring-blue-500">
                                <i class="fa-solid fa-bars ml-2" style="color:
                                    grey;"></i>
                                <div class="avatar">
                                    <div class="w-7 rounded-full ml-5">
                                        <img
                                            src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                                            />
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        </section>
        <div class="flex flex-wrap justify-center container mx-auto px-3 py-10">
            <div class="bg-white rounded-full shadow-lg">
                <div class="flex flex-auto md:flex-row flex-wrap">
                    <div class="flex-auto border-b md:border-r border-gray-600 md:border-b-0">
                        <div class="p-4 min-[360px]:text-center md:text-left">
                            <label for="location" class="ml-3 block text-sm text-gray-600">Location</label>
                            <input id="location" type="text" class="bg-white w-full mt-1.5 py-1.5 px-3 rounded focus:outline-none min-[360px]:w-1/3 md:w-full" placeholder="Where are you going?" />
                        </div>
                    </div>
                    <div class="flex-auto border-b md:border-r border-gray-600 md:border-b-0">
                        <div class="p-4 min-[360px]:text-center md:text-left">
                            <label for="check-in" class="ml-3 block text-sm text-gray-600">Check-in</label>
                            <input id="check-in" type="date" class="bg-white w-full mt-1.5 py-1.5 px-3 rounded focus:outline-none focus:ring-2 min-[360px]:w-1/3 md:w-full" />
                        </div>
                    </div>
                    <div class="flex-auto border-b md:border-r border-gray-600 md:border-b-0">
                        <div class="p-4 min-[360px]:text-center md:text-left">
                            <label for="check-out" class="ml-3 block text-sm text-gray-600">Check-out</label>
                            <input id="check-out" type="date" class="bg-white w-full mt-1.5 py-1.5 px-3 rounded focus:outline-none focus:ring-2 min-[360px]:w-1/3 md:w-full" />
                        </div>
                    </div>
                    <div class="flex-auto">
                        <div class="p-4 min-[360px]:text-center md:text-left">
                            <label for="guests" class="ml-3 block text-sm text-gray-600">Guests</label>
                            <input id="guests" type="number" class="bg-white w-full mt-1.5 py-1.5 px-3 rounded focus:outline-none focus:ring-2 min-[360px]:w-1/3 md:w-full" placeholder="How many guests?" />
                        </div>
                    </div>
                    <div class="flex-shrink-0 flex items-center w-full justify-center md:w-auto">
                        <button class="bg-rose-500 text-white py-2.5 px-4 rounded-full mt-4 md:mt-0 mb-4 md:mb-0 mr-3 hover:bg-blue-600 focus:outline-none focus:ring-2">
                            <i class="fa-sharp fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-rose-500 flex justify-center align-center rounded-lg m-8 p-20">
            <div class="flex flex-col">
                <h1 class="text-center text-4xl font-bold">Help house 100,00 refugees fleeing Ukraine</h1>
                <div class="flex justify-center pt-8">
                    <button class="btn btn-outline rounded-lg">Learn More</button>
                </div>
            </div>
        </div>

        </body>
    </html>
