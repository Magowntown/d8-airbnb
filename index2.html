<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MSIMBO AirBnB TailwindCSS</title>

        <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap');
    </style>
        <script src="https://kit.fontawesome.com/a30844655f.js"
            crossorigin="anonymous"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@2.42.1/dist/full.css"
            rel="stylesheet" type="text/css" /> <script
            src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black">
        <section id="topNav">
            <nav class="bg-black shadow">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="h-8 w-auto"
                                src="https://www.airbnb.com/favicon.ico"
                                alt="Airbnb">
                            <h2 class="font-Manrope text-white ml-3 font-bold">airbnb</h2>
                        </div>
                        <div class="hidden md:flex md:items-center
                            md:justify-center md:flex-grow">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="#" class="px-3 py-2
                                    rounded-md text-sm font-medium
                                    text-white border-4 border-transparent
                                    hover:border-b-white">Places to Stay</a>
                                <a href="#" class="px-3 py-2
                                    rounded-md text-sm font-medium
                                    text-white border-4 border-transparent
                                    hover:border-b-white">Experiences</a>
                                <a href="#" class="px-3 py-2
                                    rounded-md text-sm font-medium
                                    text-white border-4 border-transparent
                                    hover:border-b-white">Online Experiences</a>
                            </div>
                        </div>
                        <div class="flex items-center mr-6">
                            <p class="font-medium text-white">Become a Host</p>
                            <i class="fa-solid fa-globe" style="color:
                                #ffffff;"></i>
                            <button type="button"
                                class="bg-gray-50 inline-flex items-center
                                justify-center p-2 rounded-md text-gray-400
                                hover:text-gray-500 hover:bg-gray-100
                                focus:outline-none focus:ring-2
                                focus:ring-inset focus:ring-blue-500">
                                <i class="fa-solid fa-bars" style="color:
                                    grey;"></i>
                                <div class="avatar">
                                    <div class="w-8 rounded-full">
                                        <img
                                            src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                                            />
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>



        </body>
    </html>
